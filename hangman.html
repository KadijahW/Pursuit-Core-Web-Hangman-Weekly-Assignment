<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <script src="hangman.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./hangman.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Guess The Animal</h1>
        <h3>Hangman Game</h3>
      </header>
    </div>

    <form>
      Enter a Letter:
      <input
        id="input"
        type="text"
        name="letter"
        placeholder="Enter a Letter"
        maxlength="1"
      />

      <input id="button" type="submit" value="send" />
      <input id="reset" type="reset" value="reset" /> <br />
      <p id="dashes"></p>
    </form>

    <div>
      <strong> Letters Guessed: </strong>
      <p id="Guesses"></p>
      <p id="tries"></p>
    </div>
    <div>
      <img src="FullSizeRender.jpeg" alt="first" />
      <img src="FullSizeRender-1.jpeg" alt="second" />
      <img src="FullSizeRender-2.jpeg" alt="third" />
      <img src="FullSizeRender-3.jpeg" alt="fourth" />
      <img src="FullSizeRender-4.jpeg" alt="fifth" />
    </div>
  </body>
</html>
