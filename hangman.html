<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <script src="hangman.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./hangman.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Guess The Animal</h1>
        <h3>Hangman Game</h3>
      </header>
    </div>

    <form>
      Enter a Letter:
      <input
        id="input"
        type="text"
        name="letter"
        placeholder="Enter a Letter"
        maxlength="1"
      />

      <input id="button" type="submit" value="send" />
      <input id="reset" type="reset" value="reset" /> <br />
      <p id="dashes"></p>
    </form>

    <div>
      <strong> Letters Guessed: </strong>
      <p id="Guesses"></p>
      <p id="tries"></p>
    </div>
    <div>
      <!--
        <img
        src="https://banner2.kisspng.com/20180403/ioe/kisspng-monkey-cartoon-clip-art-monkey-5ac3f0d2d97064.9565023315227906108906.jpg"
        alt="hanging monkey" />
      -->
    </div>
  </body>
</html>
